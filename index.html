<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="eddy.css">
  <title> Martian | QR code component</title>

</head>
<body>
  <div class="card-component">
    <div class="top">
      <img src="./images/image-qr-code.png" alt="qrcode" id="code">
    </div>
    <div class="bottom">
      <h1> Improve your front-end</h1>
      <h1> skills by building projects</h1>
      <p>Scan the QR code to visit Frontend </p>
      <p>Mentor and take your coding skills</p>
      <p>to the next level</p>
    </div>
  </div>
